<header>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>{{title}}</span>
      <span class="spacer"></span>
        
          <div class="cartSpan">
            <span>
              Carrito
          </span>
          <mat-icon 
            matBadge="10"
            matBadgeOverlap="false"
            matBadgePosition="above after"
            matBadgeColor="accent">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg> 
            </mat-icon>
          </div>
            <span class="spacerMin"></span>
        
    </mat-toolbar-row>

  </mat-toolbar>
  
</header>
<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" *ngFor="let producto of Dproductos">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{producto.nombre}}</mat-card-title>
            <mat-card-subtitle><h3>${{producto.precio}}ARS</h3></mat-card-subtitle>
          </mat-card-header>
          <img class="img-card" mat-card-image src="//localhost/unicasport/administracion/{{producto.imagen}}" alt="{{producto.nombre}}">
          <mat-card-content>
            
          </mat-card-content>
          <mat-card-actions>
            <button mat-flat-button color="accent"
            (click)="addToCart(producto)">
              Agregar al Carrito
            </button>
          </mat-card-actions> 
        </mat-card>
      </div><!-- / div:col-md-4 -->
    </div><!-- / div:row -->
  
    
    
    
    
  </div><!-- / div:container -->
</main>
