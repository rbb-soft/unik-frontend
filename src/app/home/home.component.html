<main>
    <div class="container">
      <h1>Tienda online</h1>
      <div class="row">

          <div class="col-sm-3" *ngFor="let producto of appRoot.Dproductos">
            <div class="card">
              <img class="card-img-top" src="//localhost/administracion/{{producto.imagen}}" alt="Card image cap">
              <div class="card-body">
                <h3 class="card-title">{{producto.nombre}}</h3>
                <h4>{{producto.precio}}</h4>
                <button mat-flat-button color="accent"
              (click)="appRoot.addToCart(producto)">
                Agregar al Carrito
              </button>
              </div><!--/div:car-body-->
            </div><!-- /div:card-->
          </div><!-- /div:col-sm-6-->
          
        </div>
    </div><!-- /div:continer-fluid -->
</main>
